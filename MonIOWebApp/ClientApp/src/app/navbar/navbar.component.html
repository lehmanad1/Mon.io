<mat-sidenav-container class="sidenav-container">
 <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="navigation"
    [mode]="over"
    [opened]="false">
    <mat-toolbar color="primary">
      Menu   
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      ><<</button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/link1">Link 1</a>
      <a mat-list-item href="/link2">Link 2</a>
      <a mat-list-item href="/link3">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!drawer.opened">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>It's IO, Mon</span>
      <button type="button" id="LoginButton" (click)="onLoginClick()" mat-icon-button>Login/Signup</button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
